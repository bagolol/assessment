  <form class="number" align="center">
  Insert a number:
  <input type="number" name="quantity">
  </form>
  <p class="letters" align="center" style="color:red"></p>
  <script type="text/javascript">
    $(document).ready( function() {


    $('.number').on('submit', function(event){
      event.preventDefault();
      var integer = ($('input').val())
      var speller = new Speller();
      var spelledNumber = speller.spellNumber(integer);

      $('.letters').html(spelledNumber);
    });
  });

  </script>
